<body>

    <h1>Ejercicio 1</h1>

    <div class="fondo">
    </div>
    <p>
        <button class="boton" id="rojo" onclick="cambiarFondo('red')">Rojo</button>
        &nbsp;
        <button class="boton" id="azul" onclick="cambiarFondo('blue')">Azul</button>
        &nbsp;
        <button class="boton" id="amarillo" onclick="cambiarFondo('yellow')" >Amarillo</button>
    </p>
   

    <script>
  function cambiarFondo(color) {
            document.querySelector('body').style.background = color;
			}	
            
    
    </script>
</body>
