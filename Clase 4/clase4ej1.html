    <script type="text/javascript" >
const distancia = prompt('Ingrese la distancia a recorrer:')

 if (distancia < 1000) {
 document.write('El medio de transporte apropiado es a pie');
} else if (distancia > 1000 & distancia< 10000) {
    document.write('El medio de transporte apropiado es bicicleta');
} else if (distancia>10000 & distancia<30000) {
    document.write('El medio de transporte apropiado es el colectivo');
} else if (distancia>30000 & distancia<100000) {
    document.write('El medio de transporte apropiado es el auto');
} else {
    document.write('El medio de transporte apropiado es avion')
}
    </script>
